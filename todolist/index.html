<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
</head>
<body>
    <main>
        <form action="#" id="addTask">
            <div><label for="whatToDo"> What to do </label><input type="text" id="whatToDo" name="whatToDo" required></div>
            <div><label for="deadline">Deadline</label><input type="date" id ="deadline" name="deadline"></div>
            <div><button id="submitTask">Submit</button></div>
        </form>

        <table id ="result">
            <tr>
                <td>What To Do</td>
                <td>Deadline</td>
            </tr>
        </table>
        
    </main>
    
</body>
<script src="./main.js" type="module"></script>
</html>
